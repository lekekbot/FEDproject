<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Hangman Game</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="script.js" type="text/javascript"></script>
</head>

<body>
<table border="0" align="center" id="container">
	<tr>
		<td colspan="4" align="center">
			Score: <input type="text" id="score" size="2" readonly="readonly"/>
			Fails (6): <input type="text" id="fails" size="2" readonly="readonly"/>
		</td>
		<td colspan="7" align="center">
			<input type="text" id="hangman" style="width:97%; text-align:center;" value="--- Hangman --- " readonly="readonly" /><br>
			<input type="text" id="msg" style="width:97%; text-align:center;" value="Click Start to play the game" readonly="readonly"/>
		</td>
		<td colspan="2" align="center">
			
			Timer: <input type="text" id="time" readonly="readonly" size="2" style="text-align:center;">
		</td>
	</tr>
	<tr>
		<td colspan="4" align="center">
			<input type="button" value="Start" onClick="startGame()" id="startbtn"/>  <br><br>
			<input type="button" value="Restart Game AND Score" onClick="resetgame()" id="resetbtn"/>
		</td>
		<td colspan="6" align="center"><img src="img/1.jpg" alt="hangdead" id="dedguy"></td>
		<td colspan="4" align="center"><input type="button" value="Instructions" onClick="instruction()" id="instructionbtn"></td>
		</tr>
	<tr class="lettering">
		<td><input type="button" class="letter" id="A" value="A" onClick="find('A')"/></td>
		<td><input type="button" class="letter" id="B" value="B" onClick="find('B')"/></td>
		<td><input type="button" class="letter" id="C" value="C" onClick="find('C')"/></td>
		<td><input type="button" class="letter" id="D" value="D" onClick="find('D')"/></td>
		<td><input type="button" class="letter" id="E" value="E" onClick="find('E')"/></td>
		<td><input type="button" class="letter" id="F" value="F" onClick="find('F')"/></td>
		<td><input type="button" class="letter" id="G" value="G" onClick="find('G')"/></td>
		<td><input type="button" class="letter" id="H" value="H" onClick="find('H')"/></td>
		<td><input type="button" class="letter" id="I" value="I" onClick="find('I')"/></td>
		<td><input type="button" class="letter" id="J" value="J" onClick="find('J')"/></td>
		<td><input type="button" class="letter" id="K" value="K" onClick="find('K')"/></td>
		<td><input type="button" class="letter" id="L" value="L" onClick="find('L')"/></td>
		<td><input type="button" class="letter" id="M" value="M" onClick="find('M')"/></td>
		</tr>
	<tr class="lettering">
		<td><input type="button" class="letter" id="N" value="N" onClick="find('N')"/></td>
		<td><input type="button" class="letter" id="O" value="O" onClick="find('O')"/></td>
		<td><input type="button" class="letter" id="P" value="P" onClick="find('P')"/></td>
		<td><input type="button" class="letter" id="Q" value="Q" onClick="find('Q')"/></td>
		<td><input type="button" class="letter" id="R" value="R" onClick="find('R')"/></td>
		<td><input type="button" class="letter" id="S" value="S" onClick="find('S')"/></td>
		<td><input type="button" class="letter" id="T" value="T" onClick="find('T')"/></td>
		<td><input type="button" class="letter" id="U" value="U" onClick="find('U')"/></td>
		<td><input type="button" class="letter" id="V" value="V" onClick="find('V')"/></td>
		<td><input type="button" class="letter" id="W" value="W" onClick="find('W')"/></td>
		<td><input type="button" class="letter" id="X" value="X" onClick="find('X')"/></td>
		<td><input type="button" class="letter" id="Y" value="Y" onClick="find('Y')"/></td>
		<td><input type="button" class="letter" id="Z" value="Z" onClick="find('Z')"/></td>
	</tr>
	
</table>

</body>
</html>
